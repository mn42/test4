<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500"></canvas>
    <script>
        var mycanvas = document.querySelector("canvas");
        var ctx = mycanvas.getContext("2d");
        var w = mycanvas.width;
        var h = mycanvas.height;

        drawbg();
        function drawbg() {
            ctx.beginPath();
            ctx.fillRect(0, 0, mycanvas.width, mycanvas.height);
        }

        mycanvas.onmousemove = function (e) {
            drawbg();
            var x = e.offsetX;
            var y = e.offsetY;
            ctx.save();
            ctx.arc(x, y, 100, 0, 2 * Math.PI);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.clip();

            ctx.font = "50px bold";
            ctx.fillStyle = "green";
            ctx.fillText("冲冲冲冲冲冲！", w / 2, h / 2);
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.restore();
        }

        var x = 0, y = 0;
        var flag = true;
        var flag2 = true;
        setInterval(function () {
            drawbg();
            // x = Math.floor(Math.random() * (w - 100));
            // y = Math.floor(Math.random() * (h - 100));
            if (flag) {
                if (x < w - 50) {
                    x += 5;
                } else {
                    flag = false;
                }
            } else {
                if (x > 50) {
                    x -= 3;
                } else {
                    flag = true;
                }
            }

            if (flag2) {
                if (y < h - 50) {
                    y += 5;
                } else {
                    flag2 = false;
                }
            } else {
                if (y > 50) {
                    y -= 2;
                } else {
                    flag2 = true;
                }
            }
            ctx.save();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.clip();

            ctx.font = "50px bold";
            ctx.fillStyle = "green";
            ctx.fillText("冲冲冲冲冲冲！", w / 2, h / 2);
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.restore();
        }, 10)

    </script>
</body>

</html>
